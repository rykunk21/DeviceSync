<!DOCTYPE html>
<html>
    <head>
    <script>
        function countToTen(){
            var count = 0;
            while (count < 100) {
                count++;
                document.getElementById("theCount").innerHTML += count + "<br>";
            }
        }
    </script>
    </head>
    <body onload="countToTen();">
        <h1>Testing javascript</h1>
        <p id="theCount"></p>
    </body>
</html>
